<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Sign up page</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/15047/15047435.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">

    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="ml-60">
            <img src="./imgs/Facebook-Logo.png" alt="Facebook" class="w-44 block mb-1" />

            <p class="text-lg leading-snug m-0 w-[420px] text-black">
                Facebook helps you connect and share with the people in your life.
            </p>
        </div>


        <div
            class="w-[396px] mx-auto mt-10 bg-white rounded-lg shadow-xl p-6 mr-80 transition-transform duration-300 hover:scale-[1.01]">

            <input type="email" placeholder="Email address"
                class="w-full mb-3 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />

            <input type="password" placeholder="Enter your password"
                class="w-full mb-4 px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" />

            <button class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700">
                Log in
            </button>

            <div class="text-center mt-4">
                <a href="#" class="text-blue-600 text-sm hover:underline">
                    Forgotten password?
                </a>
            </div>

            <hr class="my-6 text-gray-300">

            <div class="text-center">
                <button class="bg-green-500 text-white px-6 py-3 rounded-md font-semibold hover:bg-green-600">
                    Create new account
                </button>
            </div>

        </div>

    </div>


</body>

</html>
